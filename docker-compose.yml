services:
  backend:
    #build는 CD에서 할거여서 필요없음 image 가져오면됨
    container_name: backend
    image: rmsckd1640/the-labot-backend:latest
    restart: always #죽었을때나 재부팅할때 자동으로 재시작 (일부로 멈추는건 재시작 안함)
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
    env_file:
      - .env
    depends_on:
      db: # db가 켜져야 스프링이 켜지도록 설정. 당연한 설정임
        condition: service_healthy #db서비스가 healthcheck에 통과할때까지 기다려라
    networks:
      - the-labot-network

  db:
    container_name: db
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    #한글 깨짐 방지 필수 나중에 후회함
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    #데이터 영구 저장
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - the-labot-network

networks:
  the-labot-network:
    external: true
